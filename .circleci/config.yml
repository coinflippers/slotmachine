version: 2
dependencies:
  pre:
    - pip install ansible
    - pip install --upgrade setuptools

jobs:
  build-job:
    working_directory: ~/tmp
    docker:
      - image: circleci/node:8.9.1
    steps:
      - setup_remote_docker
      - checkout
      - restore_cache:
          keys: 
            - slotmachine-npm-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - slotmachine-npm-deps-{{ .Branch }}-
            - slotmachine-npm-deps-
      - run:
          name: Install dependencies
          command: yarn
      - run: npm test
      - save_cache:
          key: slotmachine-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "/node_modules"
      - run: docker build -t coinflippers/slotmachine .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: docker push coinflippers/slotmachine

  deploy-job:
    docker:
      - image: circleci/node:8.9.1
    working_directory: ~/tmp
    steps:
      - run: ansible-playbook -i devops/inventory.yml devops/deploy.yml

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master